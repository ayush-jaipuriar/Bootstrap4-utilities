<!DOCTYPE html>
<h1 lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap 4 Colors</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>Input Group</h1>
            <hr>
            <div class="input-group input-group-sm m-3">

                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>

                <input type="email" name="email" id="email" placeholder="Username">


            </div>
            <div class="input-group m-3 input-group-sm">
                <input type="email" name="email" id="email">
                <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div>

            <div class="input-group m-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>

            <!-- Multiple Input -->

            <div class="input-group m-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">First Name and Last Name</span>
                </div>
                <input class="form-control" type="text" name="firstName" id="FirstName"
                    aria-placeholder="Enter first name here">
                <input class="form-control" type="text" name="secondName" id="secondName"
                    aria-placeholder="Enter last name here">
            </div>

            <div class="input-group m-3">
                <input class="form-control" type="text" name="search" id="search">
                <div class="input-group-append">
                    <button class="btn btn-success">Search</button>
                </div>
            </div>




        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    </body>

    </html>
