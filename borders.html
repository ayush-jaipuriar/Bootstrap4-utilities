<!DOCTYPE html>
<h1 lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap 4 Colors</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        /head>

    <body>
        <div class="container">
            <!-- Additive -->
            <span class="border">border 1</span>
            <span class="border-top">border 2</span>
            <span class="border-right">border 3</span>
            <span class="border-bottom">border 4</span>
            <span class="border-left">border 5</span>
            <br>
            <!-- Subtractive -->
            <span class="border-o">border 6</span>
            <span class="border-top">border 7</span>
            <span class="border-left">border 8</span>
            <span class="border-right">border 9</span>
            <br>

            <span class="border rounded-pill border-primary"></span>
            <br>

            <div class="shadow-none p-3 mb-5 bg-light rounded">No shadow</div>
            <div class="shadow-sm p-3 mb-5 bg-white rounded">Small shadow</div>
            <div class="shadow p-3 mb-5 bg-white rounded">Regular shadow</div>
            <div class="shadow-lg p-3 mb-5 bg-white rounded">Larger shadow</div>

        </div>

        <style>
            span {
                width: 200px;
                height: 200px;
                display: inline-block;

            }
        </style>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    </body>

    </html>
