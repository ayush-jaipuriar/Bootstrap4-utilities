<!DOCTYPE html>
<h1 lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap 4 Colors</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1 class="border border-success">Give me a green border</h1>
            <h1 class="border border-bottom border-danger">Give me a red bottom border</h1>
            <h1 class="border rounded-lg border-warning">Give me a rounded yellow border</h1>
            <p class="bg-danger text-light display-inline">Red background, white text. display inline</p>
            <button class="btn border-dark btn-lg shadow-lg">Large button with large shadow</button>
            <p class="p-3 m-y-3 shadow-sm">Small shadow with padding-3 all around and margin at top and bottom</p>
            <button class="btn btn-outline-success p-0 p-md-3 p-xl-5">I Grow</button>
            <p class="text-center d-none d-md-block">Center me and make me hide at XL and SM</p>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    </body>

    </html>
